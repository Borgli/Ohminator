{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohminator Dashboard</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">-->
    <!-- Webpack rendered CSS -->
    {% render_bundle 'main' 'css' %}
</head>
<body>
  <div id="root"></div>

  <!-- React -->
  <!--<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->

  <!-- Babel -->
  <!--<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>-->

  <script type="text/javascript">
      window.user = JSON.parse("{{user}}".replace(/(&quot;)/g,'"'));
      window.guilds = JSON.parse("{{guilds}}".replace(/(&quot;)/g,'"'));
      /*window.user_name = "{{user_name}}";
      window.user_avatar = "{{user_avatar}}";
      window.user_discriminator = "{{user_discriminator}}";*/
  </script>

  <!-- Webpack rendered JS -->
  {% render_bundle 'main' 'js' %}

</body>
</html>
